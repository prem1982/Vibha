    <link rel="stylesheet" href="/vibha-media/portal/AnythingSlider/css/slider.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="/vibha-media/js/jquery.min.js"></script>
    <script type="text/javascript" src="/vibha-media/portal/AnythingSlider/js/jquery.easing.1.2.js"></script>
	<script src="/vibha-media/portal/AnythingSlider/js/jquery.anythingslider.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    
        function formatText(index, panel) {
		  return index + "";
	    }
    
        $(function () {
        
            $('.anythingSlider').anythingSlider({
                easing: "easeInOutExpo",        // Anything other than "linear" or "swing" requires the easing plugin
                autoPlay: true,                 // This turns off the entire FUNCTIONALY, not just if it starts running or not.
                delay: 3000,                    // How long between slide transitions in AutoPlay mode
                startStopped: false,            // If autoPlay is on, this can force it to start stopped
                animationTime: 600,             // How long the slide transition takes
                hashTags: false,                 // Should links change the hashtag in the URL?
                buildNavigation: true,          // If true, builds and list of anchor links to link to each slide
        		pauseOnHover: true,             // If true, and autoPlay is enabled, the show will pause on hover
        		startText: "Go",             // Start text
		        stopText: "Stop",               // Stop text
		        navigationFormatter: formatText       // Details at the top of the file on this use (advanced use)
            });
            
            $("#slide-jump").click(function(){
                $('.anythingSlider').anythingSlider(6);
            });
            
        });
    </script>
