<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Vibha : {{ project.name }}</title>
<script type="text/javascript" src="/vibha-media/gallery/swfobject.js"></script>
<style type="text/css">	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}
	
	#flashcontent {
		height: 100%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #181818;
		color:#ffffff;
	}
</style>
</head>
<body>
	<div id="flashcontent">SimpleViewer requires Macromedia Flash. <a href="http://www.macromedia.com/go/getflashplayer/">Get Macromedia Flash.</a> If you have Flash installed, <a href="{{ project.get_gallery_url }}?detectflash=false">click to view gallery</a>.</div>
	<script type="text/javascript">
		var fo = new SWFObject("/vibha-media/gallery/viewer.swf", "viewer", "100%", "100%", "7", "#85AB10");
		fo.addVariable("preloaderColor", "0xffffff");
		fo.addVariable("xmlDataPath", "{{ project.get_gallery_xml_url }}");
		fo.write("flashcontent");
	</script>
</body>
</html>
